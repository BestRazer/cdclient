<html>

        <title>v1.cd.transport.rest documentation</title>
        <meta charset="utf-8">

    <body>
        <h1>v1.cd.transport.rest documentation</h1>
        <h3>unofficial API for České dráhy</h3>
        <h2>/connections</h2>
        <p>Parameters:</p>
        <ul>
            <li>
                <code>from</code>
                <ul>
                    <li>type: <code>string</code></li>
                    <li>name of departure station</li>
                </ul>
            </li>
            <li>
                <code>to</code>
                <ul>
                    <li>type: <code>string</code></li>
                    <li>name of destination station</li>
                </ul>
            </li>
            <li>
                <code>dep</code>
                <ul>
                    <li>type: <code>integer</code></li>
                    <li>time of departure in <bold>UNIX Milliseconds</bold></li>
                </ul>
            </li>
        </ul>
    </body>
